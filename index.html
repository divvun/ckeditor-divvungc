<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <title>grammáhtalaš divvun</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="outer">


      <div id="spinner">
      </div>

      <div id="form" tabIndex="1" contentEditable="true" spellcheck="false">
        dušše čohkka ja juga gáfe.<br/>

      <div>
        <div id="serverfault" style="display:none">

            <input id="username" placeholder="dovddaldat" type="text" required/>

          <button type="button" id="check_b">Divut</button>

      </div>

      <div id="repmenu" style="display:none" role="listbox">
        <div style="left: 0px;" id="repmenu_co" role="presentation">
          <table id="repmenu_tbl" role="presentation" cellspacing="0" border="0" cellpadding="0">

          </table>
        </div>
      </div>

    </div>                        <!--outer-->
