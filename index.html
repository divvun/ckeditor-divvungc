<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="davvisámi grammatihkkadivvun"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>grammáhtalaš divvun</title>
    <link href="quill.snow.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container-fluid">

      <div id="login-wrapper">
        <div id="serverfault"> </div>
        <form id="loginform" action="">
          <h4>logge sisa:</h4>
          <fieldset id="login">
            <input id="user" placeholder="dovddaldat" autocomplete="username" type="text" required/>
            <input id="password" placeholder="beassansátni" autocomplete="current-password" type="password" required/>
            <input type="submit" id="login_b" value="sisačálit iežat"/>
          </fieldset>
        </form>
      </div>

      <div id="content">

        <div id="logout">
          <button type="button" id="logout_b" class="btn btn-link">olggosčálit iežat</button>
        </div>

        <div id="editor-wrapper">
          <div id="editor" spellcheck="false">
          </div>
        </div>

        <div id="repmenu" style="display:none" role="listbox">
          <div style="left: 0px;" id="repmenu_co" role="presentation">
            <table id="repmenu_tbl" role="presentation" cellspacing="0" border="0" cellpadding="0">
              <!-- positioned and filled by js -->
            </table>
          </div>
        </div>

        <div id="examples-wrapper">
          <h4></h4>
          <div class="row" id="examples">
          </div>
        </div>

      </div>                      <!-- /#content -->
    </div>                        <!-- /.container-fluid -->
    <script src="lib/quill.min.js" type="text/javascript"></script>
    <script src="lib/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="lib/app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
